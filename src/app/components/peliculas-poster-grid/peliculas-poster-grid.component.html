<div class="row">
    <div class="col-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
        <img [src]="movie.poster_path| poster"
             class="img-fluid poster"
             (click)="verPelicula(movie)"
        >
        <div>
            <h3 class="text-center mt-2">
                {{ movie.title }}
            </h3>
            <div class="row text-white">
                <div class="col-10">
                    <star-rating 
                    [value]="movie.vote_average" 
                    totalstars="10" 
                    checkedcolor="red" 
                    uncheckedcolor="grey" 
                    size="14px" 
                    readonly="false" 
                    ></star-rating>
                </div>
                <div class="col-2" >
                    {{movie.vote_average | number:'1.1'}}
                </div>
            </div>
        </div>
        
    </div>
</div>

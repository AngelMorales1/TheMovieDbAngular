<div class="slider-responsive animate__animated animate__fadeIn animate__fast margin-top" >
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" *ngFor="let serie of series" 
                [ngStyle]="{
                    'background-size': 'cover', 
                    'background-image': 'url(https://image.tmdb.org/t/p/original'+serie.backdrop_path+')'}"
                >
                <a href="/serie/{{serie.id}}">
                    <div class="swiper-pagination">
                    
                        <div class="description">
                            <h3>{{serie.original_name}}</h3>
                            <p> <span class="date">{{serie.first_air_date}}</span> - <span class="rating">{{serie.vote_average}}/10</span> </p>
                            <p>{{serie.overview}}</p>
                        </div>
                        
                    </div>
                </a>
            </div>

        </div>
            
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
    </div>
</div>

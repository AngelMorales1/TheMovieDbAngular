<div class="slider-responsive animate__animated animate__fadeIn animate__fast margin-top">
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" *ngFor="let movie of movies" 
                [ngStyle]="{
                    'background-size': 'cover', 
                    'background-image': 'url(https://image.tmdb.org/t/p/original'+movie.backdrop_path+')'}"
                >
                <div class="movie-description" >
                    
                    <h3>{{movie.title}}</h3>
                    <p>{{movie.overview | slice: 0:130}}...</p>
                </div>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div (click)="slidePrev()" class="swiper-button-prev"></div>
        <div (click)="slideNext()" class="swiper-button-next"></div>

    </div>
</div>

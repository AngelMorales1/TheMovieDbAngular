<div class="slider-responsive animate__animated animate__fadeIn animate__fast margin-top">
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" *ngFor="let movie of movies" 
                [ngStyle]="{
                    'background-size': 'cover', 
                    'background-image': 'url(https://image.tmdb.org/t/p/original'+movie.backdrop_path+')'}"
                >
                <a href="/pelicula/{{movie.id}}">
                    <div class="swiper-pagination">
                    
                        <div class="description">
                            <h3>{{movie.original_title}}</h3>
                            <p> <span class="date">{{movie.release_date}}</span> - <span class="rating">{{movie.vote_average}}/10</span> </p>
                            <p>{{movie.overview}}</p>
                        </div>
                        
                    </div>
                </a>
            </div>

        </div>
            
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
    </div>
</div>
